{% extends 'shop/index.html' %}
{% load static %}

{% block content %}
    <div class="row row-cols-4">
      {% for artikel in artikels %}
        <div class="col mb-3">
            <div class="card" style="max-width: 25rem;">
                <img src="{% static 'bilder/kopfhoerer.jpg' %}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{artikel.name}}</h5>
                  <p class="card-text">{{artikel.beschreibung}}</p>
                  <a href="#" class="btn btn-secondary">Bestellen</a>
                </div>
              </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
